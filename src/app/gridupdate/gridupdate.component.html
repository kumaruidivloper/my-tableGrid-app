<div class="container">
        <div class="col-md-12">
        <div class="row">
            <h1>Grid Edit</h1>
        </div>
        </div>
</div>
<form >
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text"  name="userId" [(ngModel)]="testData.userId" class="form-control" id="userId" placeholder="Enter User Id">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text"  name="id" [(ngModel)]="testData.id" class="form-control" id="id"  placeholder="Enter ID">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control"  [(ngModel)]="testData.title" name="title" id="title" placeholder="Enter Title">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="body">Body</label>
                            <input type="text" class="form-control"  [(ngModel)]="testData.body" name="body" id="body" placeholder="Enter Body">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                           <button class="btn btn-primary">Save</button>
                       </div>
                       </div>
        </div>
        
    </form>
