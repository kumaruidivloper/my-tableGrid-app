<div class="row">
        <button class="btn btn-primary" routerLink="Home/gridUpdate" [disabled]="!isRowHiglighted">Update Row</button>
      </div>
<div class="row">
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th class="text-center">User ID</th>
            <th class="text-center">ID</th>
            <th class="text-center">Title</th>
            <th class="text-center">Body</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of _postsArray, let i = index" (dblclick)="redirectComponent()" (click)="toggleBg(post, i, $event)" [class.activeRow]="i === currentRow">
            <td class="text-center" style="width: 15px;">{{post.userId}}</td>
            <td class="text-center" style="width: 15px;">{{post.id}}</td>
            <td class="text-center" style="width: 200px;">{{post.title}}</td>
            <td class="text-center">{{post.body}}</td>
        </tr>
        </tbody>
    </table>
</div>
